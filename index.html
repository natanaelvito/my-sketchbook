<!DOCTYPE html>
<html lang="en">

<!--
    My Sketchbook
    by: Natanael Vito

    Shoutout to https://github.com/codingstar-jason for the theme and tutorial.
-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sketchbook</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <script src="https://kit.fontawesome.com/b0f29e9bfe.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Previous Button -->
    <button id="prev-btn">
        <i class="fas fa-arrow-circle-left"></i>
    </button>

    <!-- Book -->
    <div id="book" class="book">
        
        <!-- Paper 1 (Cover & Blank) -->
        <div id="p1" class="paper">
            <div class="front">
                <div id="f1" class="front-content">
                    <div class="container">
                        <h1 class="cover-title">Natanael's Sketchbook</h1>
                    </div>
                </div>
            </div>
            <div class="back">
                <div id="b1" class="back-content">
                </div>
            </div>
        </div>
        
        <!-- Paper 2 (Pg. 1 & 2)-->
        <div id="p2" class="paper">
            <div class="front">
                <div id="f2" class="front-content">
                    <img class="page-img" src="images/1.jpg" alt="Hulk">
                </div>
            </div>
            <div class="back">
                <div id="b2" class="back-content">
                    <img class="page-img" src="images/11-1.jpg" alt="Grifter">                
                </div>
            </div>
        </div>
        
        <!-- Paper 3 (Pg. 3 & 4) -->
        <div id="p3" class="paper">
            <div class="front">
                <div id="f3" class="front-content">
                    <img class="page-img" src="images/11-1; 15 strip.jpg" alt="Mash">
                </div>
            </div>
            <div class="back">
                <div id="b3" class="back-content">
                    <img class="page-img" src="images/3.jpg" alt="Santa">
                </div>
            </div>
        </div>
       
        <!-- Paper 4 (Pg. 5 & 6) -->
        <div id="p4" class="paper">
            <div class="front">
                <div id="f4" class="front-content">
                    <img class="page-img" src="images/5.jpg" alt="Mash #2">
                </div>
            </div>
            <div class="back">
                <div id="b4" class="back-content">
                    <img class="page-img" src="images/img20230215_22194261.jpg" alt="Vintage Deco">
                </div>
            </div>
        </div>
        
        <!-- Paper 5 (Pg. 7 & 8) -->
        <div id="p5" class="paper">
            <div class="front">
                <div id="f5" class="front-content">
                    <img class="page-img" src="images/z-2.jpg" alt="Rockers">
                </div>
            </div>
            <div class="back">
                <div id="b5" class="back-content">
                    <img class="page-img" src="images/img20221115_22121819.jpg" alt="World's Finest">
                </div>
            </div>
        </div>
        
        <!-- Paper 6 (Blank & Cover) -->
        <div id="p6" class="paper">
            <div class="front">
                <div id="f6" class="front-content">
                </div>
            </div>
            <div class="back">
                <div id="b6" class="back-content">
                    <img class="backcover-img" src="images/IMG_0327.svg" alt="Me">
                </div>
            </div>
        </div>
    </div>

    <!-- Next Button -->
    <button id="next-btn">
        <i class="fas fa-arrow-circle-right"></i>
    </button>
</body>
</html>
